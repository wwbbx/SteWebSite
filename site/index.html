<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>STE Web Site</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
</head>
<body>

	<!--Header Div Static on the top.-->
	<div class="header">
		<div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
			<a class="pure-menu-heading" href="http://ste.chn.agilent.com">STE</a>
			<ul>
				<li><a href="#">Contacts</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
	</div>

	<!--Pictures Div-->
	<div id="PicturesDiv">
		<p>I did not put anything for this picture section.</p>
	</div>

	<!--Blocks Div-->
	<div id="BlocksDiv" class="pure-g-r">
		<!--div class="pure-u-1-3">
			<div class="l-box">
				<h3>This is block title.</h3>
				<img src="img/PlaceHolderImage.jpg"/>
				<p>This is block description.</p>
			</div>
		</div-->

	</div>

	<!--Footer section-->
	<div class="footer">
		<p>Copyright @ 2013 Agilent Technologies</p>
	</div>

	<!--Template to present single block content.-->
	<script id="SingleBlockTemplate" type="text/text-template">
		<div class="pure-u-1-3">
			<div class="l-box">
				<h3><%= title %></h3>
				<img src="<%= image %>"/>
				<p><%= description %></p>
			</div>
		</div>
	</script>

	<!--JavaScript Libraries. Use RequireJS later.-->
	<script src="js/lib/jquery-1.10.2.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script type="handlebars.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/models/picture.js"></script>
	<script src="js/models/block.js"></script>
	<script src="js/collections/pictures.js"></script>
	<script src="js/collections/blocks.js"></script>
	<script src="js/views/picture.js"></script>
	<script src="js/views/blocks.js"></script>
	<script src="js/views/block.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
